<div th:insert="fragments/header :: modelheader"></div>
<div class="container" style="width: 50%; margin-bottom: 100px;">
    <h1>Cadastrar um Produto</h1>
    <hr>
    <div th:if="${!#strings.isEmpty(save)} ? ${save}">
        <div class="alert alert-success" th:text="${!#strings.isEmpty(save)} ? ${save}"></div>
    </div>

    <div class="alert alert-danger" th:errors="${produto.*}"></div>
    <form th:action="@{/produto/addProduto}" th:object="${produto}" method="get">
        <div class="form-group">
            <input type="hidden" th:field="*{id}" />
            <h4>Nome do Produto</h4>
            <input type="text" placeholder="Nome" th:field="*{descricao}"/>
        </div>
        <div class="form-group">
            <h4>Valor R$</h4>
            <input type="text"  th:field="*{valor}"/>
        </div>
        <input type="submit" value="Cadastrar" class="btn btn-primary"/>
    </form>
    <hr>
    <h1>Lista de Produtos</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Produto</th>
                <th scope="col">Valor</th>
            </tr>
        </thead>
        <tr th:each="p : ${produtos}">
            <td th:text="${p.id}" scope="row"> </td>
            <td th:text="${p.descricao}" scope="row"> </td>
            <td th:text="${p.valor}" scope="row"> </td>
        </tr>
    </table>
    <hr>
</div>
<div th:insert="fragments/footer :: modelfooter"></div>
